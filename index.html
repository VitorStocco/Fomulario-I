<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Metoria</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar a sua mentoria
        </p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-name">
              <div class="input-wrapper">
                <label for="student-name">Nome</label>
                <input type="text" id="student-name" />
              </div>
              <div class="input-wrapper">
                <label for="student-lastname">Sobrenome</label>
                <input type="text" id="student-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="stundent-email">
                Email <span>(digite um email valido)</span>
              </label>
              <input type="email" id="student-email" required />
            </div>
            <div class="input-wrapper">
              <label for="stundent-password">
                Senha <span>(minimo de 6 caracteres)</span>
              </label>
              <input
                type="password"
                id="student-password"
                minlength="6"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu Mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>Seus Horarios Disponíveis</legend>
            <h2>Primeira Mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até></label>
                <input type="time" id="event-end" />
              </div>
            </div>

            <h2>Segunda Mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até></label>
                <input type="time" id="event-end" />
              </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="Salvar">
      </footer>

    </div>
  </body>
</html>
